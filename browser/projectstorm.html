   <div id="ideajumbo" class="jumbotron jumbo-header">
      <div id=titleAndDescription>
      <h2 id="ideaJumboHead" class='jumbo-heading'>{{project.title}} <medium> - {{project.userName}}</medium></h2>
      <p>{{project.description}}</p>
      </div>
      <div id="voting">
      <up-vote-button id="ideaPageVote" project="project" type="project" ng-click="upVote(project, type)"></up-vote-button>
      </div>
    </div>
    <div>
      <div class="row">
        <table class='table table-bordered table-striped'>
          <tbody>
            <tr ng-repeat="comment in storm | orderBy: '-likes'"><td style="font-size: larger;">{{comment.text}} <text class="commentDate">{{comment.timestamp | date:'M/dd'}}</text></td><td><button class="btn btn-default upVoteButton upVoteComment" ng-click="like(comment)">{{comment.likes}} <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>  <button style="float: right" ng-click="storm.$remove(comment)" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td></tr>

            <tr ng-show="true"><td><textarea style="font-size: larger;" name="text" type="text" ng-model="commentToAdd.text" class="form-control"></textarea></td>
           <td><button id="projectComment" ng-click="addComment()" class="btn btn-primary btn-lg">Post</button></td></tr>
          </tbody>
        </table>
      </div>
      <div class="row">
      <div name="stormIdea">
        <form novalidate>
           
        </form>
      </div>
      </div>
    </div>
