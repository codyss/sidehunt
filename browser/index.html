<div class="container" class='main-body' ng-app ='sidehunt'>

    <div class="jumbotron jumbo-header">
      <h1 id='jumbo-heading'>1601 Side Hunt</h1>
      <p>A compilation of 1601's side projects. Check out all the great work and support your mates.</p>
    </div>


    
<div ui-view></div>

<div class="scroll-heading">
  <span class='section-name'>Ideas</span>
  <span class="section-scroll-idea">
    <span class='glyphicon glyphicon-triangle-left'></span>
    <span class='glyphicon glyphicon-triangle-right'></span>
  </span> 
</div>

<div class="side-list-idea">
<div class="row">
  <!-- <div class="col-sm-6 col-lg-3"> -->
    <div class="thumbnail" ng-repeat="idea in ideas">
      <img id="project_img" class="img-responsive" src="/github-octocat.png" alt="...">
      <div class="caption">
        <text id="thumb-project-name">{{idea.title}}</text><br>
        <text id="thumb-project-user">By {{idea.user.firstName}} {{idea.user.lastName}}</text>
        <p>{{idea.description}}</p>
        <p><a href="{{project.route}}" class="btn btn-primary details-button" role="button">Details</a> 
        <a class="btn btn-default upVoteButton" data-type="idea" data-name="{{idea.title}}">{{idea.upVotes}} <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a>
       <!--  <a href="" class="btn btn-primary details-button" role="button">{{Details}}</a> --></p>
      </div>
    </div>
