   <div id="ideajumbo" class="jumbotron jumbo-header">
      <div id=titleAndDescription>
      <h2 id="ideaJumboHead" class='jumbo-heading'>{{idea.title}} <medium> - {{idea.userName}}</medium></h2>
      <p>{{idea.description}}</p>
      </div>
      <div id="voting">
      <up-vote-button id="ideaPageVote" idea="idea" type="idea" ng-click="upVote(idea,'Idea')"></up-vote-button>
      </div>
    </div>
    <div>
      <div class="row">
        <table class='table'>
        <tbody>
          <tr ng-repeat="comment in ideaComments | orderBy: '-likes'"><td>{{comment.timestamp | date:'MM/dd @ h:mma'}}</td><td>{{comment.text}}</td><td><button class="btn btn-default upVoteButton" ng-click="like(comment)">{{comment.likes}} <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button></td><td><button ng-click="ideaComments.$remove(comment)">x</button></td></tr>  
        </tbody>
        </table>
      </div>
      <div class="col-sm-8">
        <form name="commentForm"  novalidate>
           <textarea name="text" type="text" ng-model="newComment.text" class="form-control"></textarea>
           <button id="ideaComment" ng-click="addComment()" class="btn btn-primary btn-lg">Post</button>
        </form>
      </div>
    </div>
