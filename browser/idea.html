   <div id="ideajumbo" class="jumbotron jumbo-header">
      <div id=titleAndDescription>
      <h2 id="ideaJumboHead" class='jumbo-heading'>{{idea.title}} <medium> - {{idea.userName}}</medium></h2>
      <p>{{idea.description}}</p>
      </div>
      <div id="voting">
      <up-vote-button id="ideaPageVote" idea="idea" type="idea" ng-click="upVote(idea,'Idea')"></up-vote-button>
      </div>
    </div>
    <div>
      <div class="row">
        <table class='table'>
        <thead>
        <tr><th id="dateC">Date</th><th>Comment</th></tr>
        </thead>
        <tbody>
          <tr ng-repeat="comment in comments"><td>{{comment.date | date:'MM/dd @ h:mma'}}</td><td>{{comment.text}}</td></tr>  
        </tbody>
        </table>
      </div>
      <div class="col-sm-8">
        <form name="commentForm" ng-submit="addComment()" method="POST" novalidate>
           <textarea name="text" type="text" ng-model="newcomment.text" class="form-control"></textarea>
           <button id="ideaComment" type="submit" class="btn btn-primary btn-lg">Post</button>
        </form>
      </div>
    </div>
