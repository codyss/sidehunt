
  <form name="addIdeaForm" novalidate>
    <div class="form-group project-form">
      <label for="name" class="col-sm-2 control-label">Github Name</label>
      <div class="col-sm-10">
        <input name="githubName" ng-model="githubNameModel" type="text" class="form-control" required/>
      </div>
    </div>
    <div class="form-group project-form">
      <label for="name" class="col-sm-2 control-label">Idea Name</label>
      <div class="col-sm-10">
        <input name="title" ng-model="titleModel" type="text" class="form-control" ng-required="true"/>
      </div>
    </div>
    <br>
    <div class="form-group project-form">
      <label for="city" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description" ng-model="descriptionModel" type="text" class="form-control"/></textarea>
      </div>
    </div>
    <br>
    <div class="col-sm-offset-2 col-sm-10 submit">
      <button ng-click="addNewIdea()" type="submit" class="btn btn-primary btn-lg">Add Idea</button>
    </div>
  
  </form>
